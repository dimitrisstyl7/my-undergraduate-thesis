spring.datasource.url=jdbc:postgresql://localhost:5432/clientDietitian_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

# Show only WARN and ERROR log messages
logging.level.root=WARN

# Show web related logging messages
logging.level.web=DEBUG

# Show JPA/Hibernate logging messages
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Turn off Spring Boot banner
spring.main.banner-mode=off

