<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_error-page-layout}">
<head>
    <title>User Not Found</title>
</head>

<div layout:fragment="main">
    <h1 class="text-error">404</h1>
    <h3 class="mt-3 mb-2">User Not Found</h3>
    <p class="text-muted mb-3">We couldn't complete your request because
        the user was not found. Please try again.
        <br>If the problem persists, please contact our
        <a href="" class="text-dark"><b>Support</b></a>.
    </p>
</div>
</html>
