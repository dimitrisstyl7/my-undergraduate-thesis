<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Dietitian Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- App css -->

    <link th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css" id="app-style"/>

    <!-- icons -->
    <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="loading authentication-bg authentication-bg-pattern">
<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center">
                    <a href="../index.html" class="logo">
                        <img th:src="@{/images/logo-dark.png}" alt="" height="22" class="logo-light mx-auto">
                    </a>
                    <p class="text-muted mt-2 mb-4">Responsive Admin Dashboard</p>
                </div>
                <div class="card">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <div layout:fragment="main"></div>
                            <a th:href="@{/}" class="btn btn-danger waves-effect waves-light"><i
                                    class="fas fa-home me-1"></i> Back to Home</a>
                        </div>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<!-- Vendor -->
<script th:src="@{/libs/jquery/jquery.min.js}"></script>
<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{/libs/node-waves/waves.min.js}"></script>
<script th:src="@{/libs/waypoints/lib/jquery.waypoints.min.js}"></script>
<script th:src="@{/libs/jquery.counterup/jquery.counterup.min.js}"></script>
<script th:src="@{/libs/feather-icons/feather.min.js}"></script>

<!-- App js -->
<script th:src="@{/js/app.min.js}"></script>
</body>

</html>
