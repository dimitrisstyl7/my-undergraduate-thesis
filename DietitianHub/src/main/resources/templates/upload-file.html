<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page-layout}">
<head>
    <title>Upload file</title>

    <!-- Plugin css -->
    <link th:href="@{/libs/dropzone/min/dropzone.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/libs/dropify/css/dropify.min.css}" rel="stylesheet" type="text/css" />
</head>

<div layout:fragment="main">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Dropzone File Upload</h4>
                    <p class="sub-header">
                        DropzoneJS is an open source library that provides drag’n’drop file uploads with image previews.
                    </p>

                    <form th:action="@{upload-file}" method="post" class="dropzone" id="myAwesomeDropzone" data-plugin="dropzone"
                          data-previews-container="#file-previews"
                          data-upload-preview-template="#uploadPreviewTemplate">
                        <div class="fallback">
                            <input name="file" type="file" multiple/>
                        </div>

                        <div class="dz-message needsclick">
                            <i class="h1 text-muted dripicons-cloud-upload"></i>
                            <h3>Drop files here or click to upload.</h3>
                            <span class="text-muted font-13">(This is just a demo dropzone. Selected files are
                                                    <strong>not</strong> actually uploaded.)</span>
                        </div>
                    </form>

                    <!-- Preview -->
                    <div class="dropzone-previews mt-3" id="file-previews"></div>

                </div> <!-- end card-body-->
            </div> <!-- end card-->
        </div><!-- end col -->
    </div>
    <!-- end row -->

    <!-- plugin js -->
    <script th:src="@{/libs/dropzone/min/dropzone.min.js}"></script>
    <script th:src="@{/libs/dropify/js/dropify.min.js}"></script>

    <!-- Init js -->
    <script th:src="@{/js/pages/form-fileuploads.init.js}"></script>
</div>
</html>
