<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_error-page-layout}">
<head>
  <title>Oops! Something Went Wrong</title>
</head>

<body>
<div layout:fragment="main-content">
  <h1 class="text-error">Oops!</h1>
  <h3 class="mt-3 mb-2">Something Went Wrong</h3>
  <p class="text-muted mb-3"> It seems like the action you're trying to perform isn't allowed.
    This could be due to an incorrect link or an unexpected error.</p>
</div>
</body>
</html>
