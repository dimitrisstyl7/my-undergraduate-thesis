<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_error-page-layout}">
<head>
    <title>Bad Request</title>
</head>

<body>
<div layout:fragment="main-content">
    <h1 class="text-error">400</h1>
    <h3 class="mt-3 mb-2">Bad Request</h3>
    <p class="text-muted mb-3">
        We couldn't complete your request because it seems there might be
        a problem with the information provided. Please try again.
        <br>If the problem persists, please contact our
        <a href="" class="text-dark"><b>Support</b></a>.</p>
</div>
</body>
</html>
