<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">DietitianHub</title>

    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <!-- App css -->
    <link th:href="@{/css/app.min.css}" rel="stylesheet" type="text/css" id="app-style"/>

    <!-- icons -->
    <link th:href="@{/css/icons.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Plugin css -->
    <link th:href="@{/libs/simplebar/simplebar.min.css}" rel="stylesheet" type="text/css"/>

    <!-- Custom css -->
    <style>
        .reset-to-default {
            all: unset; /* Unsets all styles */
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .custom-form-label {
            font-weight: bold;
            color: #404040;
        }

        .validation-error {
            color: red;
            font-size: 12px;
            font-weight: 400;
            font-family: Roboto, sans-serif;
        }
    </style>
</head>

<!-- body start -->
<body class="loading" data-layout-color="light" data-layout-mode="default" data-layout-size="fluid"
      data-topbar-color="dark" data-leftbar-position="fixed" data-leftbar-color="dark" data-leftbar-size='default'
      data-sidebar-user='true'>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div class="navbar-custom">
        <ul class="list-unstyled topnav-menu float-end mb-0">
            <li class="dropdown notification-list topbar-dropdown">
                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" data-bs-toggle="dropdown"
                   href="#" role="button" aria-haspopup="false" aria-expanded="false">
                    <span class="pro-user-name ms-1">
                        [[${#authentication.principal.username}]]<i class="mdi mdi-chevron-down"></i>
                    </span>
                </a>
                <div class="dropdown-menu dropdown-menu-end profile-dropdown ">
                    <!-- item-->
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Welcome !</h6>
                    </div>

                    <!-- item-->
                    <a href="#" class="dropdown-item notify-item">
                        <i class="fe-user"></i>
                        <span>My Account</span>
                    </a>

                    <div class="dropdown-divider"></div>

                    <!-- item-->
                    <a th:href="@{/auth/logout}" class="dropdown-item notify-item text-danger">
                        <i class="fe-log-out"></i>
                        <span>Log Out</span>
                    </a>
                </div>
            </li>
        </ul>

        <!-- LOGO -->
        <div class="logo-box">
            <a href="https://coderthemes.com/adminto/" class="logo logo-light text-center" target=”_blank”>
                <span class="logo-sm">
                    <img th:src="@{/images/logo-sm.png}" alt="adminto small logo" height="22">
                </span>
                <span class="logo-lg">
                    <img th:src="@{/images/logo-light.png}" alt="adminto large logo" height="16">
                </span>
            </a>
        </div>

        <ul class="list-unstyled topnav-menu topnav-menu-left mb-0">
            <li>
                <button class="button-menu-mobile waves-effect">
                    <i class="fe-menu"></i>
                </button>
            </li>

            <li>
                <h4 class="page-title-main"></h4>
            </li>
        </ul>

        <div class="clearfix"></div>

    </div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">

        <div class="h-100" data-simplebar>

            <!-- User box -->
            <div class="user-box text-center"
                 th:with="dietitian=${#authentication.principal}, maleImg=@{/images/users/male.png}, femaleImg=@{/images/users/female.png}">

                <img th:src="${dietitian.user.userInfo.gender.toString() == 'FEMALE'} ? ${femaleImg} : ${maleImg}" alt="user-img"
                     title="Mat Helme" class="rounded-circle img-thumbnail avatar-md">
                <div class="dropdown">
                    <a href="#" class="user-name dropdown-toggle h5 mt-2 mb-1 d-block" data-bs-toggle="dropdown"
                       aria-expanded="false">[[${dietitian.fullName}]]</a>
                    <div class="dropdown-menu user-pro-dropdown">

                        <!-- item-->
                        <a class="dropdown-item notify-item" href="#">
                            <i class="fe-user me-1"></i>
                            <span>My Account</span>
                        </a>

                        <!-- item-->
                        <a class="dropdown-item notify-item text-danger" th:href="@{/auth/logout}">
                            <i class="fe-log-out me-1"></i>
                            <span>Log Out</span>
                        </a>

                    </div>
                </div>

                <p class="text-muted left-user-info">Dietitian</p>
            </div>

            <!--- Sidemenu -->
            <div id="sidebar-menu">
                <ul id="side-menu">
                    <li class="menu-title">Navigation</li>

                    <li>
                        <a th:href="@{/index}">
                            <i class="mdi mdi-view-dashboard-outline"></i>
                            <span> Dashboard </span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/appointments}">
                            <i class="mdi mdi-calendar-month-outline"></i>
                            <span> Appointments </span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/clients}">
                            <i class="fe-users"></i>
                            <span> Clients </span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/announcements}">
                            <i class="ti-announcement"></i>
                            <span> Announcements </span>
                        </a>
                    </li>

                    <li>
                        <a th:href="@{/articles}">
                            <i class="dripicons-article"></i>
                            <span> Articles </span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End Sidebar -->

            <div class="clearfix"></div>

        </div>
        <!-- Sidebar -left -->

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">

        <!-- Start Content-->
        <div class="content">
            <div class="container-fluid" layout:fragment="main-content"></div> <!-- container -->
        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <script>document.write(new Date().getFullYear().toString())</script> &copy; Adminto theme by <a
                            href="https://coderthemes.com/adminto/" target=”_blank”>Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-end footer-links d-none d-sm-block">
                            <a>About Us</a>
                            <a>Help</a>
                            <a>Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Common js -->
<script>
    function addSpinner(element) {
        element.innerHTML =
            `<span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                 <span class="visually-hidden">Loading...</span>`;
    }

    function removeSpinner(element, value) {
        element.innerHTML = value;
    }
</script>

<!-- Vendor -->
<script th:src="@{/libs/jquery/jquery.min.js}"></script>
<script th:src="@{/libs/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/libs/simplebar/simplebar.min.js}"></script>

<!-- App js -->
<script th:src="@{/js/app.min.js}"></script>
</body>
</html>
